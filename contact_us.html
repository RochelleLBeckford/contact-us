<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Contact Us</title>
        <!-- & Link CSS document -->
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body>
        <!-- & Form -->
        <form action="">
            <h1>Contact Us</h1>
            <!-- ~ Label and input for Name -->
            <label for="">Name:</label>
            <input
                type="text"
                name=""
                id="name"
                placeholder="Type Name here"
            />
            <br />
            <br />

            <!-- ~ Label and input for Textera -->
            <label for="">Details:</label>
            <textarea
                name=""
                id="data-entry"
                rows="5"
                cols="30"
                placeholder="Please enter the data here..."
            ></textarea>
            <br />
            <br />

            <!-- ~ submit the Form -->
            <input
                type="submit"
                value="Please Submit the Form"
            />
        </form>
    </body>
</html>
